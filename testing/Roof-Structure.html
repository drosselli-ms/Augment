<!DOCTYPE html>
<!-- include aframe -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - mobile performance in a-frame
	<br/>
	Contact me any time at <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
</div>
	<!-- enable artoolkit on this scene -->
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>

		<a-assets>
      			<a-asset-item id="Roof" src="../models/GLTF/Roof/scene.gltf"></a-asset-item>
   		</a-assets>
	
		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='6'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<a-marker type='barcode' value='7'>
			<a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1"></a-torus>
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<!-- handle custom marker -->
		<a-marker preset='custom' type='pattern' url='../markers/pattern-msLogo_grey.patt'>
            <a-entity
                gltf-model="#Roof"
                position="0 0 00"
		scale="0.0001 0.0001 0.0001">
            </a-entity>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
